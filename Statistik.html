<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Ship Statistics Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="jQuery.js"></script>
  <script src="chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      min-height: 100vh;
    }
    
    .stats-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .stats-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
    }
    
    .stats-header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #4bc0c0;
    }
    
    .stats-header p {
      margin: 5px 0 0;
      color: #ccc;
      font-size: 1.1rem;
    }
    
    .stats-summary {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #333 0%, #222 100%);
      padding: 20px 15px;
      border-radius: 8px;
      text-align: center;
      flex: 1;
      min-width: 150px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 5px;
      color: #36a2eb;
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .chart-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .chart-container {
      flex: 1;
      min-width: 300px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    
    .chart-container h3 {
      margin-top: 0;
      color: #ffce56;
      font-size: 1.2rem;
    }
    
    .chart-wrapper {
      position: relative;
      height: 300px;
      width: 100%;
    }
    
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: white;
      font-size: 0.9rem;
    }
    
    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
    }
    
    th {
      background: #333;
      color: #ffce56;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.8rem;
    }
    
    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }
    
    tr:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #36a2eb;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      background: #2a8bcc;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .back-button:active {
      transform: translateY(0);
    }
    
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #36a2eb;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .back-button {
        top: 10px;
        left: 10px;
        padding: 8px 12px;
        font-size: 0.9rem;
      }
      
      .stats-summary {
        flex-direction: column;
      }
      
      .stat-card {
        min-width: 100%;
      }
      
      .chart-row {
        flex-direction: column;
      }
      
      .chart-container {
        min-width: 100%;
      }
    }
    
    .status-sailing {
      color: #4bc0c0;
      font-weight: bold;
    }
    
    .status-anchored {
      color: #ffce56;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index1.html'">
    ‚Üê Back to Home
  </button>
  
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <div class="stats-container">
    <div class="stats-header">
      <h1>Ship Statistics Dashboard</h1>
      <p>Real-time vessel data analysis</p>
    </div>

    <div class="stats-summary">
      <div class="stat-card"><div class="stat-value" id="total-ships">0</div><div class="stat-label">Total Ships</div></div>
      <div class="stat-card"><div class="stat-value" id="avg-speed">0</div><div class="stat-label">Avg Speed (knots)</div></div>
      <div class="stat-card"><div class="stat-value" id="sailing-count">0</div><div class="stat-label">Sailing</div></div>
      <div class="stat-card"><div class="stat-value" id="anchored-count">0</div><div class="stat-label">Anchored</div></div>
    </div>

    <div class="chart-row">
      <div class="chart-container">
        <h3>Vessel Types</h3>
        <div class="chart-wrapper">
          <canvas id="type-chart"></canvas>
        </div>
      </div>
      <div class="chart-container">
        <h3>Status</h3>
        <div class="chart-wrapper">
          <canvas id="status-chart"></canvas>
        </div>
      </div>
    </div>

    <div class="chart-row">
      <div class="chart-container">
        <h3>Top Countries</h3>
        <div class="chart-wrapper">
          <canvas id="country-chart"></canvas>
        </div>
      </div>
      <div class="chart-container">
        <h3>Speed Distribution</h3>
        <div class="chart-wrapper">
          <canvas id="speed-chart"></canvas>
        </div>
      </div>
    </div>

    <div class="chart-row">
      <div class="chart-container">
        <h3>Ship Owners</h3>
        <div class="chart-wrapper">
          <canvas id="owner-chart"></canvas>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <h3>Recent Vessel Activities</h3>
      <table id="recent-vessels">
        <thead>
          <tr>
            <th>MMSI</th>
            <th>Type</th>
            <th>Owner</th>
            <th>Country</th>
            <th>Status</th>
            <th>Speed</th>
            <th>Last Update</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Store chart instances
    let typeChart, statusChart, countryChart, speedChart, ownerChart;
    
    $(document).ready(function() {
      // Show loading spinner
      $('#loader').css('display', 'flex');
      
      loadStatistics();
      setInterval(loadStatistics, 30000);
    });

    function loadStatistics() {
      $.ajax({
        url: 'http://localhost/ais_project/get_vessels.php',
        method: 'GET',
        beforeSend: function() {
          $('#loader').css('display', 'flex');
        },
        success: function(data) {
          if (!data.vessels) {
            $('#loader').hide();
            return;
          }
          
          // Process vessels to get only the latest entry for each MMSI
          const latestVessels = {};
          data.vessels.forEach(vessel => {
            const mmsi = vessel.mmsi;
            if (!latestVessels[mmsi] || new Date(vessel.waktu) > new Date(latestVessels[mmsi].waktu)) {
              latestVessels[mmsi] = vessel;
            }
          });
          
          // Convert to array of unique vessels with latest data
          const uniqueVessels = Object.values(latestVessels);
          
          // Calculate statistics
          const typeCounts = {}, statusCounts = {}, countryCounts = {}, ownerCounts = {};
          let totalSpeed = 0;
          const speedBuckets = [0, 0, 0, 0];

          uniqueVessels.forEach(v => {
            const type = v['ship type'] || 'Unknown';
            const status = v.status || (v.speed > 0 ? 'Sailing' : 'Anchored');
            const country = v.country || 'Unknown';
            const owner = v.owner || 'Unknown';
            const speed = parseFloat(v.speed || 0);

            typeCounts[type] = (typeCounts[type] || 0) + 1;
            statusCounts[status] = (statusCounts[status] || 0) + 1;
            countryCounts[country] = (countryCounts[country] || 0) + 1;
            ownerCounts[owner] = (ownerCounts[owner] || 0) + 1;
            totalSpeed += speed;

            if (speed <= 5) speedBuckets[0]++;
            else if (speed <= 10) speedBuckets[1]++;
            else if (speed <= 15) speedBuckets[2]++;
            else speedBuckets[3]++;
          });

          const summary = {
            totalShips: uniqueVessels.length,
            avgSpeed: uniqueVessels.length ? (totalSpeed / uniqueVessels.length).toFixed(1) : 0,
            byType: Object.entries(typeCounts).map(([shipType, count]) => ({ shipType, count })),
            byStatus: Object.entries(statusCounts).map(([status, count]) => ({ status, count })),
            byCountry: Object.entries(countryCounts)
              .map(([country, count]) => ({ country, count }))
              .sort((a, b) => b.count - a.count)
              .slice(0, 10),
            byOwner: Object.entries(ownerCounts)
              .map(([owner, count]) => ({ owner, count }))
              .sort((a, b) => b.count - a.count)
              .slice(0, 8),
            speedDistribution: speedBuckets,
            recentVessels: uniqueVessels
              .sort((a, b) => new Date(b.waktu) - new Date(a.waktu))
              .slice(0, 10)
          };

          updateSummary(summary);
          renderCharts(summary);
          renderRecentVessels(summary.recentVessels);
          
          // Hide loading spinner
          $('#loader').hide();
        },
        error: function(xhr, status, error) {
          console.error("Failed to load ship data:", error);
          $('#loader').hide();
          alert('Failed to load data. Please try again later.');
        }
      });
    }

    function updateSummary(data) {
      $('#total-ships').text(data.totalShips);
      $('#avg-speed').text(data.avgSpeed);
      
      const sailing = data.byStatus.find(s => 
        s.status.toLowerCase().includes('sailing') || 
        s.status === 'Berlayar'
      )?.count || 0;
      
      const anchored = data.byStatus.find(s => 
        s.status.toLowerCase().includes('anchored') || 
        s.status === 'Berlabuh'
      )?.count || 0;
      
      $('#sailing-count').text(sailing);
      $('#anchored-count').text(anchored);
    }

    function renderCharts(data) {
      // Destroy existing charts if they exist
      if (typeChart) typeChart.destroy();
      if (statusChart) statusChart.destroy();
      if (countryChart) countryChart.destroy();
      if (speedChart) speedChart.destroy();
      if (ownerChart) ownerChart.destroy();

      // Common chart options
      const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'right',
            labels: {
              color: '#fff',
              font: {
                size: 12
              }
            }
          },
          tooltip: {
            enabled: true,
            mode: 'index',
            intersect: false
          }
        },
        animation: {
          duration: 1000,
          easing: 'easeOutQuart'
        }
      };

      // Vessel Types Chart
      typeChart = new Chart(document.getElementById('type-chart'), {
        type: 'pie',
        data: {
          labels: data.byType.map(t => t.shipType),
          datasets: [{
            data: data.byType.map(t => t.count),
            backgroundColor: [
              '#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', 
              '#9966ff', '#ff9f40', '#8ac24a', '#607d8b'
            ],
            borderWidth: 1
          }]
        },
        options: {
          ...chartOptions,
          plugins: {
            ...chartOptions.plugins,
            title: {
              display: true,
              text: 'Distribution by Vessel Type',
              color: '#fff',
              font: {
                size: 14
              }
            }
          }
        }
      });

      // Status Chart
      statusChart = new Chart(document.getElementById('status-chart'), {
        type: 'doughnut',
        data: {
          labels: data.byStatus.map(t => t.status),
          datasets: [{
            data: data.byStatus.map(t => t.count),
            backgroundColor: [
              '#ff6384', '#36a2eb', '#ffce56', '#4bc0c0'
            ],
            borderWidth: 1
          }]
        },
        options: {
          ...chartOptions,
          plugins: {
            ...chartOptions.plugins,
            title: {
              display: true,
              text: 'Vessel Status Distribution',
              color: '#fff',
              font: {
                size: 14
              }
            }
          }
        }
      });

      // Country Chart
      countryChart = new Chart(document.getElementById('country-chart'), {
        type: 'bar',
        data: {
          labels: data.byCountry.map(c => c.country),
          datasets: [{
            label: 'Number of Ships',
            data: data.byCountry.map(c => c.count),
            backgroundColor: '#ff009d',
            borderWidth: 1
          }]
        },
        options: {
          ...chartOptions,
          indexAxis: 'y',
          scales: {
            x: {
              beginAtZero: true,
              ticks: {
                color: '#ccc'
              },
              grid: {
                color: 'rgba(255,255,255,0.1)'
              }
            },
            y: {
              ticks: {
                color: '#ccc'
              },
              grid: {
                color: 'rgba(255,255,255,0.1)'
              }
            }
          },
          plugins: {
            ...chartOptions.plugins,
            title: {
              display: true,
              text: 'Top Countries by Ship Count',
              color: '#fff',
              font: {
                size: 14
              }
            },
            legend: {
              display: false
            }
          }
        }
      });

      // Speed Distribution Chart
      speedChart = new Chart(document.getElementById('speed-chart'), {
        type: 'bar',
        data: {
          labels: ['0-5 knots', '6-10 knots', '11-15 knots', '16+ knots'],
          datasets: [{
            label: 'Number of Ships',
            data: data.speedDistribution,
            backgroundColor: '#36a2eb',
            borderWidth: 1
          }]
        },
        options: {
          ...chartOptions,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                color: '#ccc'
              },
              grid: {
                color: 'rgba(255,255,255,0.1)'
              }
            },
            x: {
              ticks: {
                color: '#ccc'
              },
              grid: {
                color: 'rgba(255,255,255,0.1)'
              }
            }
          },
          plugins: {
            ...chartOptions.plugins,
            title: {
              display: true,
              text: 'Speed Distribution (knots)',
              color: '#fff',
              font: {
                size: 14
              }
            },
            legend: {
              display: false
            }
          }
        }
      });

      // Owner Chart
      ownerChart = new Chart(document.getElementById('owner-chart'), {
        type: 'pie',
        data: {
          labels: data.byOwner.map(o => o.owner),
          datasets: [{
            data: data.byOwner.map(o => o.count),
            backgroundColor: [
              '#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', 
              '#9966ff', '#ff9f40', '#8ac24a', '#607d8b'
            ],
            borderWidth: 1
          }]
        },
        options: {
          ...chartOptions,
          plugins: {
            ...chartOptions.plugins,
            title: {
              display: true,
              text: 'Top Ship Owners',
              color: '#fff',
              font: {
                size: 14
              }
            }
          }
        }
      });
    }

    function renderRecentVessels(vessels) {
      const table = $('#recent-vessels tbody');
      table.empty();
      
      if (vessels.length === 0) {
        table.append('<tr><td colspan="7" style="text-align: center;">No vessel data available</td></tr>');
        return;
      }
      
      vessels.forEach(v => {
        const type = v['ship type'] || 'Unknown';
        const owner = v.owner || 'Unknown';
        const country = v.country || 'Unknown';
        const status = v.status || (v.speed > 0 ? 'Sailing' : 'Anchored');
        const speed = parseFloat(v.speed || 0).toFixed(1);
        const lastUpdate = v.waktu || 'N/A';
        
        const statusClass = status.toLowerCase().includes('sailing') ? 'status-sailing' : 
                          status.toLowerCase().includes('anchored') ? 'status-anchored' : '';
        
        table.append(`
          <tr>
            <td>${v.mmsi}</td>
            <td>${type}</td>
            <td>${owner}</td>
            <td>${country}</td>
            <td class="${statusClass}">${status}</td>
            <td>${speed}</td>
            <td>${lastUpdate}</td>
          </tr>
        `);
      });
    }
  </script>
</body>
</html>
